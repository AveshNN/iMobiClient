<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />

        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js"></script>

        <script src="kendo/js/jquery.min.js"></script>

        <script src="kendo/js/kendo.mobile.min.js"></script>

        <script src="scripts/../Plugins/cordova-secureudid-master/www/SecureDeviceIdentifier.js"></script>

        <script src="scripts/app.js"></script>

        <script src="scripts/database.js"></script>

        <script src="scripts/connections.js"></script>

        <script src="scripts/service.js"></script>

        <script src="scripts/login.js"></script>
        <script src="scripts/spinner.js"></script>
        <script src="scripts/registerDevice.js"></script>

        <script src="scripts/home.js"></script>

        <script src="scripts/profile.js"></script>
        <script src="scripts/applicationMenuControl.js"></script>
        <script src="scripts/clientLiason.js"></script>
        <script src="scripts/listControl.js"></script>
        <script src="scripts/contacts.js"></script>

        <script src="scripts/barcodeValidation.js"></script>
        <script src="scripts/scanBarcode.js"></script>
        <script src="scripts/quickItem.js"></script>
        <script src="scripts/quickHistory.js"></script>
        <script src="scripts/itemOptions.js"></script>
        <script src="scripts/inventory.js"></script>
        <script src="scripts/devices.js"></script>
        <script src="scripts/reports.js"></script>

        <script src="canvasjs/canvasjs.min.js"></script>
        <script src="amCharts/amcharts.js"></script>
        <script src="amCharts/funnel.js"></script>
        <script src="amCharts/serial.js"></script>

    </head>
    <body>

        <!--WELCOME VIEW -->
        <div data-role="view" id="view-transitions" data-title="EAM i-Mobi" data-show="app.AppicationMenuControl.drawerListPreLogin();" >
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>

                </div>
            </header>

            <div data-role="content" id="view-transitions-content" class="imageLocation"></div>
            <footer data-role="footer">
                <a data-role="button" id="btnLogin" data-rel="modalview" data-click="app.Login.openLoginWindow" class="transitions-button">Login</a>
                <a data-role="button" id="btnConnections" data-rel="modalview" data-click="app.Login.openConnectionWindow" class="connections-button">Change Connection</a>
            </footer>
        </div>

        <div data-role="modalview" id="modalview-login" style="width: 95%; " data-transition="overlay:up" data-init="app.Login.init">
            <p id="loginStatus" > Please Login</p>
            <p id="loginStatusConnection" class="loginStatusCondition"></p>
            <div data-role="header">
                <div data-role="navbar" id="modelNavbar">

                    <span>Login</span>

                    <a data-click="app.Login.closeLoginWindow" data-role="button" data-align="right">Cancel</a>
                </div>
            </div>
            <ul data-role="listview" data-style="inset">
                <li>
                    <div id='deviceUUID' style="display:block;font-size: 0.7em;text-align:center"></div>
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required="required" placeholder="EAM Password" />
                </li>
            </ul>

            <a id="modalview-login-button" data-click="app.Login.login"  data-role="button">Continue</a><br />

        </div>

        <div data-role="modalview" id="modalview-Connection" style="width: 95%; " data-transition="overlay:up">

            <div data-role="header">
                <div data-role="navbar" id="modelNavbar">
                    <span>Connections</span>
                    <a data-click="app.Login.closeConnectionWindow" data-role="button" data-align="right">Accept</a>
                </div>
            </div>
            <ul id="grouped-listviewsAvailableConnections"></ul>
        </div>

        <div data-role="layout" data-id="main">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                    <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
                </div>
            </div>
            <!-- application views will be rendered here -->

        </div>

        <!-- application drawer and contents -->
        <div data-role="drawer" id="appDrawer" style="width: 270px" data-title="TrenStar EAM iMobi" data-view="['/views/home.html']" data-swipe-to-open="false">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>
            <ul id="listviewsMenu"></ul>
        </div>

        <script type="text/x-kendo-template" id="templatelistviewsMenu">
            <a onclick="app.navigate('${Id}', '${Code}')">${Description}</a>
        </script>

        <script type="text/x-kendo-template" id="customListViewConnections">
            <a class="scrollList" style="font-size: .8em;">${ConnectionName}</a>
            <a data-role="button" id='${ConnectionCode}' onclick="app.Connections.setNewConnection('${ConnectionName}', '${ConnectionCode}');" data-icon="action" class="connectionSelect"></a>

        </script>
    </body>
</html>
