<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />

        <link href="styles/main.css" rel="stylesheet" />
        <link href="styles/radar.css" rel="stylesheet" />

        <script src="cordova.js"></script>

        <script src="kendo/js/jquery.min.js"></script>

        <script src="kendo/js/kendo.mobile.min.js"></script>

        <script src="js/swipe.js"></script>

        <script src="scripts/beacons.js"></script>
        <script src="scripts/app.js"></script>

        <script src="scripts/database.js"></script>

        <script src="scripts/connections.js"></script>

        <script src="scripts/forgotPassword.js"></script>
        <script src="scripts/login.js"></script>
        <script src="scripts/user.js"></script>
        <script src="scripts/spinner.js"></script>
        <script src="scripts/registerDevice.js"></script>

        <script src="scripts/home.js"></script>

        <script src="scripts/profile.js"></script>
        <script src="scripts/applicationMenuControl.js"></script>

        <script src="scripts/clientLiason.js"></script>
        <script src="scripts/listControl.js"></script>
        <script src="scripts/contacts.js"></script>

        <script src="scripts/barcodeValidation.js"></script>
        <script src="scripts/scanBarcode.js"></script>
        <script src="scripts/quickItem.js"></script>
        <script src="scripts/quickHistory.js"></script>
        <script src="scripts/itemOptions.js"></script>
        <script src="scripts/inventory.js"></script>
        <script src="scripts/devices.js"></script>
        <script src="scripts/reports.js"></script>
        <script src="scripts/transactions.js"></script>
        <script src="scripts/transactionscreate.js"></script>
        <script src="scripts/service.js"></script>

        <script src="js/modernizer.js"></script>
        <script src="js/signatureCapture.js"></script>
        <script src="canvasjs/canvasjs.min.js"></script>
        <script src="amCharts/amcharts.js"></script>
        <script src="amCharts/funnel.js"></script>
        <script src="amCharts/serial.js"></script>
        <script src="scripts/modalAlert.js"></script>
        <script src="scripts/../Plugins/cordova-secureudid-master/www/SecureDeviceIdentifier.js"></script>

    </head>
    <body>

        <!--WELCOME VIEW -->
        <div data-role="view" id="view-transitions" data-title="EAM i-Mobi" app.Model="app.AppicationMenuControl" data-show="app.AppicationMenuControl.drawerListPreLogin();">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
                <div>
                    <img id="img" class="innovationImage" src="views/images/Innovation.png" />
                </div>

            </header>

            <!--<div data-role="content" id="view-transitions-content" class="imageLocation">
               
            </div>-->

            <div data-role="content">
                <!-- <img id="img" class="innovationImage" src="views/images/bridge.png" />-->

                <a data-role="button" id="btnLogin" data-rel="modalview" data-click="app.Login.openLoginWindow" class="transitions-button">Login</a>
                <a data-role="button" id="btnConnections" data-rel="modalview" data-click="app.Login.openConnectionWindow" class="connections-button">Available Systems</a>

                <div id='slider' class='swipe'>
                    <div class='swipe-wrap'>
                        <div>
                            <img id="img" class="innovationImage" src="views/images/slide/Omega-Bin_1024x640.png" />
                        </div>

                        <div>
                            <img id="img" class="innovationImage" src="views/images/slide/Omega-Cross-stacking_1024x640.png" />
                        </div>
                        <div>
                            <img id="img" class="innovationImage" src="views/images/slide/KLTSeries_1024x640.png" />
                        </div>
                        <div>
                            <img id="img" class="innovationImage" src="views/images/slide/plastic-bin-stacked_1024x640.png" />
                        </div>
                        <!--<div><img id="img" class="innovationImage" src="views/images/slide/rolltainers.png" /></div>-->
                        <div>
                            <img id="img" class="innovationImage" src="views/images/slide/solidsided_1024x640.png" />
                        </div>
                        <div>
                            <img id="img" class="innovationImage" src="views/images/slide/Steel-Pallet_1024x640.png" />
                        </div>
                    </div>
                </div>

            </div>

            <footer data-role="footer">
                <div data-role="navbar">
                    <div id='statusHome' style="display:block;font-size: 1em;color:white;font-weight:bold;text-align:center"></div>
                </div>
                <div id='applicationVersion' style="display:block;font-size: 0.7em; font-style:italic;text-align:left;padding-left:3px"></div>
            </footer>
            <!--<footer data-role="footer">
            <a data-role="button" id="btnLogin" data-rel="modalview" data-click="app.Login.openLoginWindow" class="transitions-button">Login</a>
            <a data-role="button" id="btnConnections" data-rel="modalview" data-click="app.Login.openConnectionWindow" class="connections-button">Available Systems</a>
            <div id='applicationVersion' style="display:block;font-size: 0.7em; font-style:italic;text-align:left;padding-left:3px"></div>
            </footer>-->
        </div>

        <div data-role="modalview" id="modalview-login" style="width: 95%; height:95%" data-transition="overlay:up" data-init="app.Login.init">
            <p id="loginStatus" >

            <p id="loginStatusConnection" class="loginStatusCondition"></p>
            <div data-role="header">
                <div data-role="navbar" id="modelNavbar">

                    <span>Login</span>

                    <a data-click="app.Login.closeLoginWindow" data-role="button" data-align="right">Cancel</a>
                </div>
            </div>
            <ul data-role="listview" data-style="inset">

                <li>
                    <label for="loginname">Username:</label>
                    <input type="text" id="loginname" required="required" placeholder="EAM Username" />

                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required="required" placeholder="EAM Password" />
                </li>
            </ul>

            <a id="modalview-login-button" class="modalview-login-button" data-click="app.Login.login"  data-role="button">Continue</a><br />
            <div style="display:block;font-size: 0.8em;text-align:center;padding-bottom:1em">EAM Secure Id</div>
            <div id='deviceUUID' style="display:block;font-size: 0.7em;text-align:center;"></div>
                <br />
            <a id="forgotPassword" class="modalview-login-forgotPasswordbutton" data-click="app.ForgotPassword.openForgotPassword"  data-role="button">I forgot my password</a>
        </div>

        <div data-role="modalview" id="modalview-ForgotPassword" style="width: 95%; height:95%" data-transition="overlay:up" data-init="app.ForgotPassword.init" data-show="app.ForgotPassword.show">
            <p id="loginStatusConnectionForgotPassword" class="loginStatusCondition"></p>
            <div data-role="header">
                <div data-role="navbar" id="modelNavbar">

                    <span>Password</span>

                    <a data-click="app.ForgotPassword.closeForgotPassword" data-role="button" data-align="right">Close</a>
                </div>
            </div>
            <ul data-role="listview" data-style="inset">

                <li>
                    <label for="loginname">Username:</label>
                    <input type="text" id="loginnameForgotPassword" required="required" placeholder="EAM Username" />
                     </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="text" id="emailaddress" required="required" placeholder="Email" />

                </li>
            </ul>

            <a id="modalview-login-button" class="modalview-login-button" data-click="app.ForgotPassword.requestPassword"  data-role="button">Request Password</a><br />
            
            <div data-role="footer">
                <div data-role="navbar">
                    <div id='statusForgotPassword' style="display:block;font-size: 1em;color:white;font-weight:bold;text-align:center"></div>
                </div>
            </div>
        </div>
                
        <div data-role="modalview" id="modalview-Connection" style="width: 95%; height:95%" data-transition="overlay:up">

            <div data-role="header">
                <div data-role="navbar" id="modelNavbar">
                    <span>Systems</span>
                    <a data-click="app.Login.closeConnectionWindow" data-role="button" data-align="right">Accept</a>
                </div>
            </div>
            <ul id="grouped-listviewsAvailableConnections"></ul>
            <footer data-role="footer">
                <a data-role="button" id="btnRefreshDB" style="display:block;text-align: center;background-color:red; color:white" onclick="app.Database.databaseRefresh();">Refresh Database</a>
            </footer>
        </div>

        <div data-role="modalview" id="modalview-OTP" style="width: 95%; height:75%; opacity: 1.0;" data-transition="overlay:up">

            <div data-role="header" style="background-color: rgba(36, 189, 255, 1);">

                <div data-role="navbar" id="modelNavbar">
                    <a data-align="left" data-role="button" data-icon="reply" onclick="app.RegisterDevice.closeOTPWindow();"></a>
                    <span>EAM OTP</span>
                </div>
                <ul data-role="listview" data-style="inset">
                    <li>
                        <div>An EAM OTP has been sent to your email address</div>
                    </li>
                </ul>
            </div>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label for="loginname">EAM OTP:</label>
                    <input type="text" id="otp" required="required" placeholder="EAM OTP" />
                </li>
                <a data-role="button" id="requestNewOTP" style="display:block" onclick="app.RegisterDevice.requestNewOTP();">Request New OTP</a>
            </ul>

            <div data-role="footer">
                <div data-role="navbar">
                    <div id='statusOTP' style="display:block;font-size: 1em;color:white;font-weight:bold;text-align:center"></div>
                </div>
                <a data-role="button" id="SendDeviceData" style="display:block" onclick="app.RegisterDevice.registerValidateOTP();">Register</a>
            </div>
        </div>

        <div data-role="modalview" id="modalview-Alert" style="width: 95%;" data-model="app.Alert" data-transition="overlay:up">
            <p id="alertStatus"></p>
            <div data-role="header">
                <div data-role="navbar" id="modelNavbar">
                    <p id="alertTitle"></p>
                    <a data-click="app.Alert.closeAlertWindow" data-role="button" data-align="right">OK</a>
                </div>
            </div>
        </div>

        <div data-role="layout" data-id="main">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                    <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
                </div>
            </div>
            <!-- application views will be rendered here -->

        </div>

        <!-- application drawer and contents -->
        <div data-role="drawer" id="appDrawer" style="width: 270px" data-title="TrenStar EAM iMobi" data-view="['/views/home.html']" data-swipe-to-open="false">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>
            <ul id="listviewsMenu"></ul>
        </div>

        <script type="text/x-kendo-template" id="templatelistviewsMenu">
            <a data-icon="${icon}" onclick="app.navigate('${Id}', '${Code}')">${Description}</a>
        </script>

        <script type="text/x-kendo-template" id="customListViewConnections">
            <a class="scrollList" style="font-size: .8em;">${ConnectionName}</a>
            <a data-role="button" id='${ConnectionCode}' onclick="app.Connections.setNewConnection('${ConnectionName}', '${ConnectionCode}');" data-icon="action" class="connectionSelect"></a>

        </script>
    </body>
</html>
