<div data-role="view" data-title="Contacts" data-layout="main" data-model="app.Contacts">
  
    <ul id="contacts-listview" data-style="inset" data-role="listview" data-template="contactsTemplate"
        data-bind="source: contacts"></ul>
</div>

<!-- this is the template used by the listview. template items are automatically
     wrapped in an <li> by Kendo UI Mobile -->
<script type="text/x-kendo-template" id="contactsTemplate">
  <a data-bind="click: alert">#: data.name #</a>
</script>
