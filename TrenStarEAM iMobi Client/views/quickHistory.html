<div data-role="view" id="quickHistory" data-title="Item History" data-layout="main" data-model="app.QuickHistory" data-init="app.QuickHistory.init('historybarcode')" data-show="app.QuickHistory.show">
    <ul data-role="listview" data-style="inset" data-type="group">
        <li>
            <ul>
                <li id='headerProfile'>
                    <div id='historybarcode' style="display:block;font-size: 1.5em;color:white; text-align:center"></div>
                </li>
            </ul>
        </li>
        <li>
            <a style="background-color: Green;font-size: 1.0em;;display:block;" onclick="app.QuickHistory.requestHistory();"  data-role="button">Request Detail </a>
        </li>
        <li>
            <hr/>
        </li>
    </ul>

    <ul id="grouped-listviewshistory" class="historyList"></ul>

   
</div>

<script type="script/x-kendo-template" id="historyItem">
    <h4 class="time">#: TxnDate#</h4>
    <h4 style="color:green">#: TransactionType#</h4>
    <table style="width:100%">
        <tr>
            <td align="left" style="width:10px">
                <h4 style="color:maroon">#: IsSystem#</h4>
            </td>
            <td align="left">
                <h3>#: Direction# </h3>
            </td>
            <td align="right">
                <h4>#: User#</h4>
            </td>
        </tr>
    </table>

    <h4>#: AtProfile#</h4>
    <h4>#: ToProfile#</h4>
</script>
