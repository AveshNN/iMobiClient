<div data-role="view" id="quickHistory" data-title="Item History" data-model="app.QuickHistory" data-init="app.QuickHistory.init('historybarcode')" data-show="app.QuickHistory.show">
    <header data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <div id='navbarInventory' style="display:block;font-size: 1em;color:white"></div>
            <a data-align="right" data-role="button" href="#itemOptions" data-icon="drawer-button" data-transition="slide"></a>
        </div>
    </header>    
    <ul data-role="listview" data-style="inset" data-type="group">
        <li>
            <ul>
                <li id='headerProfile'>
                    <div id='historybarcode' style="display:block;font-size: 1.5em;color:white; text-align:center"></div>
                </li>
            </ul>
        </li>
        <li>
            <a style="background-color: Green;font-size: 1.0em;;display:block;color:white" onclick="app.QuickHistory.requestHistory();"  data-role="button">Request Detail </a>
        </li>
        <li>
            <hr/>
        </li>
    </ul>

    <ul id="grouped-listviewshistory" class="historyList"></ul>

   
</div>

<script type="script/x-kendo-template" id="historyItem">
    
    
    <h4 class="time">#: TxnDate#</h4>
    <h4>#: TransactionType #</h4>
    <h4>#: IsSystem #</h4>
    <h4>#: Direction #</h4>
    <h4>#: User#</h4>
    
    <h4>#: AtProfile#</h4>
    <h4>#: ToProfile#</h4>
    
</script>
